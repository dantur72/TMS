<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Milk-Tank Temperature Dashboard</title>

  <!-- Tailwind (tiny CDN build) -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- React 18 UMD bundles -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (to transform the JSX in-browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts UMD bundle -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <style>
    /* Simple modal backdrop */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center;z-index:50}
  </style>
</head>

<body class="h-screen w-screen overflow-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const {
      LineChart, Line, CartesianGrid,
      XAxis, YAxis, Tooltip, ResponsiveContainer
    } = window.Recharts;

    // ---- mock data every 30 min from 07:00 ----
    function generateData(){
      const rows=[], base=new Date(); base.setHours(7,0,0,0);
      for(let i=0;i<24;i++){
        const ts=new Date(base.getTime()+i*30*60*1000);
        rows.push({
          time: ts.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),
          tankA: 4 + Math.sin(i/4)*0.6 + Math.random()*0.2,
          tankB: 4.5 + Math.cos(i/3)*0.5 + Math.random()*0.2,
          fridge:3.5 + Math.sin(i/5)*0.4 + Math.random()*0.2
        });
      }
      return rows;
    }

    function App(){
      const [open,setOpen]=React.useState(false);
      const data = React.useMemo(generateData,[]);
      const latestFridge = data[data.length-1].fridge.toFixed(1);
      const heroUrl = "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1500&q=80";

      return (
        <div className="relative h-full w-full">
          {/* HERO */}
          <div className="h-full w-full bg-cover bg-center flex flex-col items-center justify-center"
               style={{backgroundImage:`url(${heroUrl})`}}>
            <h1 className="text-5xl font-light mb-8 text-black/80 text-center">
              Our coffee menu,<br/> your way.
            </h1>
            <button className="px-8 py-4 text-lg bg-black text-white rounded-full">Start your order</button>

            {/* hidden hotspot */}
            <div className="absolute bottom-4 left-4 h-20 w-20 cursor-pointer opacity-0"
                 onDoubleClick={()=>setOpen(true)} />
          </div>

          {/* DASHBOARD MODAL */}
          {open && (
            <div className="backdrop" onClick={()=>setOpen(false)}>
              <div className="bg-white rounded-xl w-[90vw] max-w-4xl max-h-[90vh] overflow-hidden shadow-xl"
                   onClick={e=>e.stopPropagation()}>
                {/* header */}
                <div className="flex items-center justify-between px-6 py-4 border-b gap-4 flex-wrap">
                  <h2 className="flex items-center gap-2 text-2xl font-semibold">
                    <span role="img" aria-label="thermometer">üå°Ô∏è</span>
                    Milk Temperature Dashboard
                  </h2>
                  <span className="bg-slate-200 text-sm font-medium px-2 py-1 rounded">
                    Fridge: {latestFridge} ¬∞C
                  </span>
                  <button className="text-sm text-blue-600" onClick={()=>setOpen(false)}>Close</button>
                </div>

                {/* charts scroll area */}
                <div className="px-6 py-4 space-y-6 overflow-y-auto"
                     style={{maxHeight:'calc(90vh - 90px)'}}>
                  {/* tank A */}
                  <div className="border rounded-lg p-4 h-60">
                    <h3 className="mb-2 font-medium">Milk tank A: dairy milk</h3>
                    <ResponsiveContainer width="100%" height="100%">
                      <LineChart data={data} margin={{top:5,right:20,bottom:5,left:0}}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="time" interval={3} tick={{fontSize:11}} />
                        <YAxis domain={[0,10]} tick={{fontSize:11}}
                               label={{value:'¬∞C',angle:-90,position:'insideLeft'}} />
                        <Tooltip formatter={v=>v.toFixed(1)+' ¬∞C'} />
                        <Line type="monotone" dataKey="tankA" stroke="#000" strokeWidth={2} dot={false}/>
                      </LineChart>
                    </ResponsiveContainer>
                  </div>

                  {/* tank B */}
                  <div className="border rounded-lg p-4 h-60">
                    <h3 className="mb-2 font-medium">Milk tank B: non-dairy milk</h3>
                    <ResponsiveContainer width="100%" height="100%">
                      <LineChart data={data} margin={{top:5,right:20,bottom:5,left:0}}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="time" interval={3} tick={{fontSize:11}} />
                        <YAxis domain={[0,10]} tick={{fontSize:11}}
                               label={{value:'¬∞C',angle:-90,position:'insideLeft'}} />
                        <Tooltip formatter={v=>v.toFixed(1)+' ¬∞C'} />
                        <Line type="monotone" dataKey="tankB" stroke="#555" strokeWidth={2} dot={false}/>
                      </LineChart>
                    </ResponsiveContainer>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
